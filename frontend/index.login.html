<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farm Aid</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8 col-lg-6">
          <div class="card signin-card">
            <div class="card-body">
              <h2 class="signin-header">Welcome Back!</h2>
              <form class="sigin-form">
                <div class="form-group">
                  <input type="email" class="form-control" id="emailInput" placeholder="Email/Phone Number">
                </div>
                <div class="form-group-password">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  <div class="form-check-reset">
                    <label class="form-reset-label" id="reset-account">
                    Forgot password? <a href="#" class="reset-account">Reset here</a>
                    </label>
                  </div>
                </div>
                <button type="button" class="btn signin-btn">LOGIN</button>
                <div class="form-check-register">
                  <label class="form-register-label" id="register-account">
                  New here? <a href="index.reg.html" class="register-account">Register here</a>
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>

    </div>
   

      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>

  </body>
</html>
